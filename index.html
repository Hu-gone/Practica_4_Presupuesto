<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="cuerpo" onload="asignarEventos()">
<br>
   <div class="container">
        <div class="row">
            <div class="col-md-12 losTitulos">
                <h1>Calculadora de presupuesto</h1>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
               <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12 fondoPresupuesto">
                                        <form>
                                            <div class="mb-3">
                                              <label for="txtPresupuesto" class="form-label" style="font-weight: bold;">Ingresa tu presupuesto:</label>
                                              <input type="text" class="form-control" id="txtPresupuesto" aria-describedby="presupuestoHelp">
                                              <div id="presupuestoHelp" class="form-text" style="color: black; font-style: oblique;">Ingresa un presupuesto que no sea un número negativo</div>
                                            </div>


                                            <button id="btnCalcular" type="button" class="btn btn-outline-success">Calcular</button>
                                          </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 fondoGasto">
                                        <form>
                                            <div class="mb-3">
                                              <label for="txtNombreGasto" class="form-label" style="font-weight: bold;">Ingresa el Nombre del Gasto:</label>
                                              <input type="text" class="form-control" id="txtNombreGasto" aria-describedby="nombreGastoHelp">
                                              <div id="nombreGastoHelp" class="form-text" style="color: black; font-style: oblique;">Ingresa un nombre del gasto</div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="txtCantidadGasto" class="form-label" style="font-weight: bold;">Ingresa la cantidad del Gasto:</label>
                                                <input type="text" class="form-control" id="txtCantidadGasto" aria-describedby="cantidadGastoHelp">
                                                <div id="cantidadGastoHelp" class="form-text" style="color: black; font-style: oblique;">Ingresa una cantidad de gasto que no sea un número negativo</div>
                                              </div>


                                            <button id="btnAnadirGasto" type="button" class="btn btn-outline-danger">Añadir Gasto</button>
                                          </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12 fondoRegistro1">
                                        <div class="container">
                                         
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <p style="font-weight: bold;">Presupuesto</p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p style="font-weight: bold;">Gastos</p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p style="font-weight: bold;">Saldo</p>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-4">
                                                    <p id="parrafoPresupuesto">$0</p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p id="parrafoGasto">$0</p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p id="parrafoSaldo">$0</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 fondoRegistro2">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <p style="font-weight: bold;">Gasto</p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p style="font-weight: bold;">Valor</p>
                                                </div>

                                                <div class="col-md-2">
                                                    <p style="font-weight: bold;">Acción</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <p id="parrafoNombreGasto"></p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p id="parrafoValor"></p>
                                                </div>
                                                <div class="col-md-2">
                                                    <p id="parrafoAccion"></p>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
               </div> 
            </div>
        </div>
   </div> 
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
